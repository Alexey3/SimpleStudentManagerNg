<nav class="navbar navbar-default navbar-fixed-top">
	<div class="btn-primary btn-lg navbar-btn pointerCursor left" (click)="cancelClick()">Cancel</div>
	<span *ngIf="!student.id" class="title">Add Student</span>
	<span *ngIf="student.id" class="title">Edit Student</span>
	<div class="btn-primary btn-lg navbar-btn pointerCursor right" (click)="saveStudent()">Save</div>
</nav>

<div class="container body-content">
	<ul class="blue">
		<li *ngIf="!student.id">
			<div (click)="getRandomStudent()" class="btn-default btn-lg pointerCursor blue">
				<span class="glyphicon glyphicon-plus"></span>
				<span>Get Random Student</span>
			</div>
		</li>
		<li>
			<div class="center" style="padding: 10px;">
				<a class="btn-default btn-lg blue">
					<span class="glyphicon glyphicon-user center"></span>
					<span>New Profile Photo</span>
				</a>
			</div>
			<div class="photoContainer">
				<img class="photo" src='{{student.photoUrl}}'/>
			</div>
			<div class="input-group input-group-lg">
				<span class="input-group-addon" id="sizing-addon1">Name</span>
				<input type="text" [(ngModel)]='student.name' class="form-control" placeholder="Enter first and last name" aria-describedby="sizing-addon1">
			</div>
		</li>
	</ul>
	<button *ngIf="student.id" type="button" class="btn btn-lg btn-danger" data-toggle="modal" data-target="#confirm-delete">Delete</button>

	<p class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</p>
</div>

<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                Delete Student
            </div>
            <div class="modal-body">
                Are you sure you want to delete this student?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <a class="btn btn-danger btn-ok" data-dismiss="modal" (click)="deleteClick()">Delete</a>
            </div>
        </div>
    </div>
</div>
